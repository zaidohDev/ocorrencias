<body>
  <div class="todo-container">
    <header>
      <h1>Lista de Ocorrências</h1>
    </header>
    <form action="" id="todo-form">
      <p>Adicione uma ocorrência</p> 
        <div class="form-control">
          <input type="text" id="todo-input" placeholder="Informe uma ocorrência" />
          <button type="submit"><i class="fa-thin fa-plus"></i></button>  
        </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edição de Ocorrência/p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Buscar...</h4>
        <form>
          <input type="text" id="search-input" placeholder="Filtro...">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filter:</h4>
        <select  id="filter-select">
          <option value="all">Todas</option>
          <option value="done">Abertas</option>
          <option value="todo">Fechadas</option> 
        </select>
      </div>
    </div>
